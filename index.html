<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsee Finds | Online Store Kenya </title>
<link rel="stylesheet" href="Styles/hero-sec.css">

<header>

    <nav>
        
        <div class="left">
            <div class="logo">
                <img src="Logos/long_logo.png" alt="Pulse Finds Logo" id="Image">
            </div>
        </div>
        
        <!-- <div class="center">
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div> -->
        
        <div class="right">
            <ul>
                <li class="Account">Account</li>
                <li class="Cart">
                    <div >

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    <span class="Cart_amount"  >0</span>
                </div>

                </li>
            </ul>
        </div>

    </nav>

    <div class="hero">

        </div>
        <div class="right"></div>
    </div> -->

</header>

<main class="Container"></main>

<div class="CartOption">
    <div class="text">
        <h1 style="font-weight:bolder;" >Shopping Cart</h1>
    </div>
    <div class="ListCart">
        
    </div>

        </button>
    </div>
</div>


<footer>

</footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account info </title>
    <link rel="stylesheet" href="Styles/account.css">
</head>
<body>
    <div class="FormContainer" id="UserForm">

        <div class="heading">
            <h1>Enter Your Account Information</h1>
        </div>

        <form>
            <div class="box">
                <label for="First Name">First Name:</label>
                <input id="First Name" type="text" placeholder="First Name" required><br>
            </div>

            <div class="box">
                <label for="Second Name">Second Name:</label>
                <input id="Second Name" type="text" placeholder="Second Name" required><br>
            </div>

            <div class="box">
                <label for="phone">+254:</label>
                <input id="phone" type="tell" placeholder="740-226-369" required minlength="9" maxlength="9"><br>
            </div>

            
            <div class="box">
                <label for="Email">Email:</label>
                <input id="Address" type="email" placeholder="Enter your Email" required><br>
            </div>
            
            <!--<div class="box">
                <label for="Additional Information">Address:</label>
                <input id="Additional Information" type="text" placeholder="Additional Information" ><br>
            </div> -->

            <div class="box">
                <label for="county">County:</label>
                <input type="input" id="county" list="county" placeholder="Enter Your County" required><br>
                    <datalist id="county">
                        <option value="Kiambu"></option>
                        <option value="Nairobi"></option>
                        <option value="Kisumu"></option>
                        <option value="Mombasa"></option>
                    </datalist>                
            </div>

            
            <div class="box">
                <label for="Town">Town:</label>
                <input type="input" id="Town" list="Town" placeholder="Enter Your Town" required>
                    <datalist id="Town">
                        <option value="Gatundu"></option>
                        <option value="Thika"></option>
                    </datalist>                
            </div>
                
            </select>
            <div class="btn">
                <button type="submit" id="Submit">Continue</button>
            </div>
        </form>
    </div>
<script>
    document.getElementById('UserForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const userDetails = {
            name:`${document.getElementById('First Name').value}  ${document.getElementById('Second Name').value}`,
            number:document.getElementById('phone').value,
            email:document.getElementById('Address'.value),
            county:document.getElementById('county').value,
            town:document.getElementById('Town').value
        }

        localStorage.setItem("userDetails", JSON.stringify(userDetails));
        window.location = 'confirm.html';
    })
</script>
</body>
</html>
